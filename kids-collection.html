<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Collection - Style Ink</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://bhairahawa-online.b-cdn.net/logo/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="collection-page">
    <!-- Back Button -->
    <a href="index.html#gallery" class="back-button" aria-label="Back to home">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Style Ink</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Printing Services</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#categories">Categories</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Collection Header -->
    <section class="collection-header">
        <div class="container">
            <h1 class="section-title scroll-fade-in" id="collection-title">Kids Collection</h1>
            <p class="section-subtitle scroll-fade-in scroll-delay-1" id="collection-subtitle">Fun and playful designs for the little ones</p>
        </div>
    </section>

    <!-- Collection Gallery -->
    <section class="collection-section">
        <div class="container">
            <div class="gallery-grid" id="collection-gallery">
                <!-- Images will be dynamically loaded from data.js -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Style Ink. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Load collection data
        if (typeof collectionsData !== 'undefined') {
            const collection = collectionsData.kids;
            document.getElementById('collection-title').textContent = collection.title;
            document.getElementById('collection-subtitle').textContent = collection.subtitle;
            
            const galleryGrid = document.getElementById('collection-gallery');
            galleryGrid.innerHTML = collection.images.map((img, index) => `
                <div class="gallery-item scroll-scale-in scroll-delay-${index + 1}">
                    <img src="${img.src}" alt="${img.alt}">
                </div>
            `).join('');
        }
    </script>
</body>
</html>
